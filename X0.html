<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="xo.css" />
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <h2 id="gameNum">Game 1</h2>

    <button id="newGameButton">New Game</button>
    <button id="winningGameButton">Win Game</button>
    <button id="saveGameButton">Save Game</button>
    <button id="loadGameButton">Load Game</button>
    <br><br>
    <input type="number" id="boardSizeInput" min="3" max="10" value="3">
    <button id="setBoardSizeButton">Set Board Size</button>
    <br><br>
    <div>
        <table id="table"></table>
        <br>
        <button id="cancelButton">Cancel</button>
        <button id="resetButton">Reset All</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
